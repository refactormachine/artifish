<form name="form" (ngSubmit)="f.form.valid && createCollection()" #f="ngForm" novalidate>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !name.valid }"
       id="inputName" name="name" placeholder="Name" #name="ngModel" [(ngModel)]="collection.name" required>
      <div *ngIf="f.submitted && !name.valid" class="help-block text-danger">{{'collection.name_is_required' | translate}}</div>
    </div>
  </div>
    <div class="form-group row">
      <label for="inputWorkspaceImage" class="col-sm-2 col-form-label">Workspace Image</label>
      <div class="col-sm-10">
        <input type="file" [(ngModel)]="imageFile" (change)="readURL($event)" name="imageFile" class="form-control-file" id="inputWorkspaceImage">
      </div>
      <div class="col-sm-12">
        <img [src]="previewImageSrc || 'https://www.kywie.com/wp-content/themes/gecko/assets/images/placeholder.png'" alt="" class="previewImg">
      </div>
    </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create Collection</button>
    </div>
  </div>
</form>
